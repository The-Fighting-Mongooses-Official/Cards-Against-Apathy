    <title>Cards Against Apathy</title>

<body>
    <header>
        <button class="button" id="favoritesBtn">Favorites</button>
        <div id="mainMenu" class="mainMenu">
            <h1 id="questions"> Questions?</h1>
            
            <h2 id="numberOfCards">How many cards?</h2>
            <div id="numberOfCardsDropdown">
                <div class="row">
                    <div class="small-10 columns">
                      <div class="slider" data-slider data-initial-start="1" data-end="10">
                        <span class="slider-handle"  data-slider-handle role="slider" tabindex="1" aria-controls="sliderOutput1"></span>
                        <span class="slider-fill" data-slider-fill></span>
                      </div>
                    </div>
                    <input class="small-2 columns" type="number" id="sliderOutput1"></input>
                    </div>
                </div>

                <h2 id="suiteChoice">Choose your suite?  </h2>
                <!-- Replace with images and change to words on hover -->
                <input type="radio" name="suiteBtn" id="clubsIcon" value="Clubs"></input><label for="clubsIcon">Clubs</label>
                <input type="radio" name="suiteBtn" id="diamondsIcon" value="Diamonds"></input> <label for="diamondsIcon">Diamonds</label>
                <input type="radio" name="suiteBtn" id="heartsIcon" value="Hearts"></input> <label for="heartsIcon">Hearts</label>
                <input type="radio" name="suiteBtn" id="spadesIcon" value="Spades"></input> <label for="spadesIcon">Spades</label>
                <input type="radio"  name="suiteBtn" id="full-workout" value="Full Workout"></input><label for="full-workout">Full Workout</label>
                <div id="submitContainer">
                <button class="button" id="submitBtn">SUBMIT</button>
            </div>
            </div>
        </div>
        </div>
    </header>
      <!-- display cards here -->
    <div class="row small-up-2 medium-up-3" id="rowCards">

    </div> <!-- id: rowCards -->
